<!--普通招标  start-->
<form action="" method="post" name="frm_edit_4_step2" id="frm_edit_4_step2">
	<input type="hidden" name="step" value="step2">
	<input name="model_id" type="hidden" value="4">

        <div class="rowElem clearfix">

          	<label><input type="radio" name="tender_set_price" value=1
			 {if !$task_info[task_cash_coverage]}checked="checked"{/if} 
			  onclick="if(this.checked){$('#tend_set_price').show();$('#tend_choose_price').hide();}else{$('#tend_set_price').hide();$('#tend_choose_price').show();}">
			我有具体的预算金额，直接填写赏金数目：</label>
		</div>
		<div class="rowElem clearfix ">	
			<label>
				<input type="radio" name="tender_set_price" value=0 {if $task_info[task_cash_coverage]}checked="checked"{/if}
				 onclick="if(this.checked){$('#tend_set_price').hide();$('#tend_choose_price').show();}else{$('#tend_set_price').show();$('#tend_choose_price').hide();}">
			我没有具体的预算金额，选择价格区间</label>
		</strong>
	   </div>

	<div class="rowElem clearfix " id="tend_set_price" style="{if $task_info[task_cash_coverage]}display:none{/if}">
      <label class=""><strong>请设定您的任务赏金：</strong></label>
       <div class="">
       		<input class="" name="txt_task_cash" size="10" value="{if $task_info['task_cash']}$task_info['task_cash']{else}$task_config['min_cash']{/if}"
			  type="text" id="txt_task_cash_4" msgArea="span_task_cash_4" onkeyup="clearstr(this)"
			  title="任务预算,不支持小数,最小金额为{$task_config['min_cash']}{$_lang['yuan']}"
		      limit="required:true;type:float;between:{$task_config['min_cash']}-"
			  msg="任务预算不得为空,最小金额为{$task_config['min_cash']}{$_lang['yuan']}" />
			<span class="ml_5 ">{$_lang['yuan']}</span>
			<span id="span_task_cash_4"></span>
			<div class="clear"></div>
       </div>
    </div>
	<div class="rowElem clearfix po_re" id="tend_choose_price" style="{if !$task_info[task_cash_coverage]}display:none{/if}">
      <label class=""><strong>请设定您的价格区间：</strong></label>
      <div class="">
      	<select name="task_cash_coverage" id="slt_task_cash_coverage">
      		{loop $cash_cove_arr $cash}
			<option value="$cash[cash_rule_id]" selected="{if $cash[cash_rule_id]==$task_info[task_cash_coverage]}selected{/if}">$cash[dis_desc]($cash[cove_desc])</option>
			{/loop}
      	</select>
      </div>
    </div>
	<div class="rowElem clearfix po_re">
		<label class=""><strong>您希望威客花多长时间竞标：</strong></label>
		<div class="">
			<input type="text" name="txt_task_period" id="txt_task_period_4" value="{$task_day}" limit="required:true;type:int;between:1-{$task_config[zb_max_time]}"
			 msg="竞标时间不能高于{$task_config[zb_max_time]}天" msgArea="span_task_period_4" onkeyup="clearstr(this)"> 天
			<span id="span_task_period_4"></span>
			<div class="clear"></div>
		</div>
		<input type="hidden" id="task_minday_4" name="task_minday_4">
		<input type="hidden" id="task_maxday_4" name="task_maxday_4">
	</div>	
			
</form>
<!--普通招标  end-->
  <!--from表单 end-->
