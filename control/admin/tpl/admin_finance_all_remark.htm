<script type="text/javascript">
function sub(){
	var data = $("#frm1").serialize();
    $.post('index.php?do={$do}&view={$view}&ac=remark&'+data,{sbt_edit:true},
		 function(json){
		  	if (json.status == '1') {
				art.dialog.alert(json.msg);
				art.dialog.open.origin.location.reload();
				art.dialog.open.api.close();				
				return true;
	        }
	        else {
			   art.dialog.alert(json.msg);
			   return false;
	        }
    },'json');
}
</script>
