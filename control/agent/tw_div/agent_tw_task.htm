<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> </title>
<!--首页样式--> 
<link href="{$_K['siteurl']}/{SKIN_PATH}/css/index.css" rel="stylesheet"/>
<link href="{$_K['siteurl']}/{SKIN_PATH}/theme/{$_K['theme']}/css/index.css" rel="stylesheet"/> 
<link href="{$_K['siteurl']}/resource/css/reset.css" rel="stylesheet">
<!--公用样式-->
<link href="{$_K['siteurl']}/resource/css/base.css" rel="stylesheet">
<!--box样式-->
<link href="{$_K['siteurl']}/resource/css/box.css" rel="stylesheet">
<!--布局样式-->
<link href="{$_K['siteurl']}/resource/css/layout/layout.css" rel="stylesheet">
<link href="{$_K['siteurl']}/{SKIN_PATH}/css/common.css" rel="stylesheet">
<link href="{$_K['siteurl']}/{SKIN_PATH}/theme/{$_K['theme']}/css/{$_K['theme']}_style.css" rel="stylesheet">
<link rel="stylesheet" href="{$_K['siteurl']}/{SKIN_PATH}/theme/{$_K['theme']}/css/button/stylesheets/css3buttons.css">
<!--[if lt IE 9]>
	<link href="{$_K['siteurl']}/resource/css/layout/960.min.css" rel="stylesheet">
	<script src="{$_K['siteurl']}/resource/js/system/html5.js" type="text/javascript"></script>
<![endif]-->
<!--jQuery1.4.4库-->
<script src="{$_K['siteurl']}/resource/js/jquery.js" type="text/javascript"></script>
<script src="{$_K['siteurl']}/resource/js/system/keke.js" type="text/javascript"></script>
<script src="{$_K['siteurl']}/resource/js/in.js" type="text/javascript"></script>
<script type="text/javascript">
	In.add('lavalamp',{path:"{$_K['siteurl']}/resource/js/jqplugins/lavalamp/jquery.lavalamp-1.3.5.min.js",type:'js'});
	In.add('lavalamp_index',{path:"{$_K['siteurl']}/{SKIN_PATH}/js/lavalamp_index.js",type:'js'});
</script>
<script type="text/javascript" src="{$_K['siteurl']}/tpl/default/js/wz_ajax.js"></script>
</head>
<body>
<div class="simple_style" id="wrapper">
<div class='wrapper clearfix'>
<div class="container_24 clearfix">
  <div class="clear"></div>
      <div class=" mb_10 mt_10">
        <div class="box model blue">
          <!--任务列表 start-->
           <div class="task">
            <!--头部 start-->
             <header class="box_header clearfix">
               <div class="grid_2 alpha mt_5">
                 <!--标题 start-->
                  <h1 class="box_title"><span>任务</span></h1>
                 <!--标题 end-->
               </div>
               <div class="grid_17 omega">
               <!--导航区域 start-->
                 <nav class="box_nav clearfix">
                   <ul class="clearfix">
                      <li id="ul_task_1" onmouseover="swaptab('task','selectedLava','',4,1);"><a href="javascript:void(0);" title="推荐任务">推荐任务</a></li>
                      <li id="ul_task_2" onmouseover="swaptab('task','selectedLava','',4,2,{ajax:1,url:'{$_K['siteurl']}/index.php?ajax=task&op=1'});"><a href="javascript:void(0);" title="最新任务">最新任务</a></li>
					  <li id="ul_task_3" onmouseover="swaptab('task','selectedLava','',4,3,{ajax:1,url:'{$_K['siteurl']}/index.php?ajax=task&op=2'});"><a href="javascript:void(0);" title="直接雇佣">直接雇佣</a></li>
					  <li id="ul_task_4" onmouseover="swaptab('task','selectedLava','',4,4,{ajax:1,url:'{$_K['siteurl']}/index.php?ajax=task&op=3'});"><a href="javascript:void(0);" title="悬赏任务">悬赏任务</a></li>
                   </ul>
                 </nav>
                 <!--导航区域 end-->
               </div>
               <div class="grid_6 omega fl_r">
                 <!--按钮区域 start-->
                   <div class="btns">
                      <a href="http://list.qq.com/cgi-bin/qf_invite?id=25ebb84ac217adb3bfb0b457fb9058a1c37e55930bc97920" target="_blank" rel="nofollow" class="button primary c090">任务周报订阅</a>
                      <a href="{$_K['siteurl']}/index.php?do=task_list" class="button">进入任务大厅</a>
                   </div>
                 <!--按钮区域 end-->
               </div>
              <div class="clear"></div>
            </header>
          <!--头部 end-->
          <!--任务推荐-->
		<div id="div_task_1">
          
                        
      <!--detail内容 start-->
       <article class="box_detail no_bottom clearfix">
         <!--列表内容 33条 start-->
           <ul class="small_list clearfix">
             {loop $task_recomm $v}
             <li class=" grid_12 omega alpha pl_10 pr_10 clearfix">
             <!--单条内容 start-->
                <div class="item clearfix">
                	<a href="{$_K['siteurl']}/index.php?do=task&task_id={$v['task_id']}"  target="_blank">
				   <!--任务标题 start-->
                   <strong class="ea5e00 money pr_10">
                  		{$_lang['currency']}
						{if $v['task_cash_coverage']}
						{$cash_cove_arr[$v['task_cash_coverage']]['cove_desc']} 
						{else}
							{$v['task_cash']}
						{/if}
                  </strong>
				  <!--任务金额 start-->
                  {$v['task_title']}
                  <!--任务金额 end-->
				  
                   <!--任务标题 end-->
				   </a>
                   <!--任务统计 start-->
                   <span class="task_status" title="{$_lang['view']} {$v['view_num']} | {$_lang['submit_work']} {$v['work_num']} ">( {$v['view_num']} |  {$v['work_num']} )</span>
                   <!--任务统计 start-->
                 </div>
            <!--单条内容 end-->
            </li>
		{/loop}
        </ul>
       <!--列表内容 33条 end-->
      <div class="clear"></div>
    </article>
	</div>
	<!--任务推荐 end-->
	
	<!--任务最新-->
	<div id="div_task_2" class="hidden"></div>
   <!--任务列表 end-->
   
   	<!--直接雇佣-->
	<div id="div_task_3" class="hidden"></div>
   <!--任务列表 end-->
   
   	<!--悬赏任务-->
	<div id="div_task_4" class="hidden"></div>
   <!--任务列表 end-->
   </div>
  </div>
 </div>
 </div>
 </div>
 </div>
<script type="text/javascript">
In('lavalamp_index');
</script>
</body>
</html>
