<script type="text/javascript" src="{$_K['siteurl']}/resource/js/jqplugins/jcarousel/jquery.jcarousel.pagination.js"></script>
<script src="{$_K['siteurl']}/resource/js/jquery.bgiframe.pack.js"></script>
<script>
	In('form');
	$('#new_login').jcarousel({
		 wrap: 'circular',
		 animation: 200
	}).jcarouselAutoscroll({
	   interval:  2000
	});
	$(".auto_login").hover(
		function(){
			$(".tips_box").addClass("tips_on");
			$(".tips_word").removeClass("hidden");
			},
		function(){
			$(".tips_box").removeClass("tips_on");
			$(".tips_word").addClass("hidden");
			}
	);
	
		$(".close").click(function(){
					$("#error_box").hide();
				})

  
    $("#txt_account1").focus(function(){
        var content = $(this).val();
        if (content == "用户名/手机号/邮箱") {
            $(this).val("");
        }
    }).blur(function(e){
        var content = $(this).val();
        if (!content) {
            $(this).val("用户名/手机号/邮箱").addClass('c999');
        }
    });
    
	//回车执行登录
	$("body").bind('keyup',function(event) {  
	if(event.keyCode==13){  
		user_login();  
	}});   
    //登录
    function user_login(){
        var txt_account = $("#txt_account1").val();
        var pwd_password = $("#pwd_password").val();
        var hdn_refer = $("#hdn_refer").val();
        var formhash = $("#formhash").val();
		if ((txt_account=="" || txt_account=="用户名/手机号/邮箱") && pwd_password=="") {
			$("#span_msg_tip").attr("class", "valid_error");
            $("#span_msg_tip").html('<span>请输入您的账号和密码</span>');
			return false;
		}else if (txt_account==""){
			$("#span_msg_tip").attr("class", "valid_error");
            $("#span_msg_tip").html('<span>请输入您账号</span>');
			return false;
		}else if (pwd_password==""){
			$("#span_msg_tip").attr("class", "valid_error");
            $("#span_msg_tip").html('<span>请输入您的密码</span>');
			return false;
		}
        if (checkForm(document.getElementById("login_frm"), false)) {
            $.post("/index.php?do=login", {
                //formhash: formhash,
                txt_account: txt_account,
                pwd_password: pwd_password,
                login_type: 3,
                hdn_refer: hdn_refer
            }, function(json){
                if (json.status == 1) {
                    $("#span_msg_tip").attr("class", "");
                    $("#span_msg_tip").html("");
                    $("#error_box").attr("class", "error_box hidden");
					if(typeof stepCheck=='function'){
						stepCheck();
					}else{
						location.reload();
					}
                }
                else {
                    $("#span_msg_tip").attr("class", "valid_error");
                    $("#span_msg_tip").html('<span>' + json.msg + '</span>');
                    $("#error_box").attr("class", "error_box");
                }
            }, 'json')
        }
    }
	
	$("#txt_password").focus(function(){
		$(this).addClass('hidden');
		$("#pwd_password").removeClass('hidden');
//		$("#message_tip").hide();
		$("#pwd_password")[0].focus();
		
	})
	$("#pwd_password").blur(function(){
		if($(this).val()==''){
			$(this).addClass('hidden');
			$("#txt_password").removeClass('hidden');
		}
	})
	
	$('div.fwinmask').bgiframe();
	
</script>
