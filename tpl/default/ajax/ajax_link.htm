<script src="{$_K['siteurl']}/resource/js/jquery.bgiframe.pack.js"></script>
<script type="text/javascript">
	In('form');
		
	 //ajax 获取
	function link_add_submit(){	
		i = checkForm(document.getElementById('frm_link'));
		if(i){
			var data = $("#frm_link").serialize();
			var url = "{$_K['siteurl']}/index.php?do=ajax&view=link&opp=ajax_add&"+data;
		    $.getJSON(url, function(json){ 
				hideWindow('linkbox');
				
		        if (json.status == '1') {			
					showDialog(json.msg,'right',"操作提示");//,-1
					return true;
		        }
		        else {
					showDialog(json.msg,'alert',"操作提示");
				    return false;
		        }
		    });
		}
	}

	$(function(){
		$('div.fwinmask').bgiframe();
	})
</script>
