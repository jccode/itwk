        <div class="container_24">

        <div class="container_24">
            <div class="clear">

            <div id="container" style="height:500px;width:1000px;" setfull="0"></div>

        </div>

</div>
<script type="text/javascript">
    In.config('serial', true);
	
    $(window).keydown(function(event){
        switch (event.which) {
            case (122): 
				$(function(){
					if($('#container').attr('setfull')==0){
						$('#container').attr('setfull','1').css({position: "absolute", left: 0, top:0, width:"100%",height:"100%",zIndex:999});
					}else{
						$('#container').attr('setfull','0').css({height:500,width:1000,position: "relative",left: "auto", top:"auto"});
					}
				});
                break;
        }
    });
	
</script>
