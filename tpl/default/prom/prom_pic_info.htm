			<a href="{$_K['siteurl']}/index.php?do=prom&view=pic_list">图片推广</a>
			<span class="font_simsun">&gt;</span>
			<a href="">{$prom_info_list['s_title']}</a>
    	</div>
    </div>
</header>

<div class="wrapper clearfix">
	
	<div class="container_24 clearfix"> 
    	


		<div class="promot_step_pic mt_10 mb_10"><img src="{$_K['siteurl']}/{SKIN_PATH}/theme/{$_K['theme']}/img/prom/promot_step.gif"></div>
		<div class="choose_box clearfix">
			<div class="mbox fl_l">
				<div class="title pad10">
					<h1>推广工具箱</h1>
					<p>选择适合你的推广方式</p>
				</div>
				<ul class="pad5 clearfix">
					<li><a style="background-position:0px -42px;" href="{$_K['siteurl']}/index.php?do=prom&view=link">链接推广</a></li>
					<li class="selected"><a style="background-position:0px -81px;" href="{$_K['siteurl']}/index.php?do=prom&view=pic_list">图片推广</a></li>
				</ul>
			</div>
			<div class="link_way commission ml_10 fl_l clearfix">
				<dl class="clearfix">
					<dt class=" pl_10 pr_10 clearfix">
						<h1>图片推广方式</h1>
					</dt>
					<dd class="pt_20 pb_20 pl_20 clearfix">
						<p class="lineh_30"><strong class="cf60 fl_l">温馨提示：</strong>推广链接通常适用于在博客、论坛、聊天工具、网站这些地方使用。</p>
						<strong class="c666">请选择你推广所需的图片尺寸：</strong>
						<div class="material mt_10 clearfix">																																																														
							<input class="border_n fl_l" checked="checked" type="radio" value="{$prom_info_list['s_img1']}" name="contact_type" onclick="SwitchImg(this.value,'468x60')" original-title="">
							<label>横幅468x60</label>	
							<input class="border_n fl_l" type="radio" value="{$prom_info_list['s_img2']}" name="contact_type" onclick="SwitchImg(this.value,'250x250')" original-title="">
							<label>方形250x250</label>	
							<input class="border_n fl_l" type="radio" value="{$prom_info_list['s_img3']}" name="contact_type" onclick="SwitchImg(this.value,'360x300')" original-title="">
							<label>大矩形360x300</label>
							<input class="border_n fl_l" type="radio" value="{$prom_info_list['s_img4']}" name="contact_type" onclick="SwitchImg(this.value,'120x600')" original-title="">
							<label>摩天大楼120x600</label>	
							<input class="border_n fl_l" type="radio" value="{$prom_info_list['s_img5']}" name="contact_type" onclick="SwitchImg(this.value,'728x90')" original-title="">
							<label>页首横幅728x90</label>
							<input class="border_n fl_l" type="radio" value="{$prom_info_list['s_img6']}" name="contact_type" onclick="SwitchImg(this.value,'200x200')" original-title="">
							<label>小方形200x200</label>	
							<input class="border_n fl_l" type="radio" value="{$prom_info_list['s_img7']}" name="contact_type" onclick="SwitchImg(this.value,'300x250')" original-title="">
							<label>内插矩形300x250</label>	
							<input class="border_n fl_l" type="radio" value="{$prom_info_list['s_img8']}" name="contact_type" onclick="SwitchImg(this.value,'160x600')" original-title="">
							<label>宽幅摩天大楼160x600</label>							
						</div>
						<div class="clearfix fill_in mt_20">
							<strong class="c666 pt_20">获取推广代码：</strong>
							<p class="c999">图片名称：<span class="ea5e00">{$prom_info_list['s_title']}</span> 尺寸：<span class="ea5e00" id="span_img_size">468×60</span></p>
							<textarea class="c999 txt_input" id="prom_content_txt">
								<a href='{$prom_info_list['s_url']}'><img src="{$prom_info_list['s_img1']}" alt="{$prom_info_list['s_title']}" /></a>
							</textarea>
							<a href="javascript:CopyTxt('prom_content_txt');" class="button ml_10">复制链接</a>						
						</div>
						<div class="mt_10 clearfix">
							<strong>图片预览：</strong>
							<div class="mt_10 clearfix">
								<a href="{$prom_info_list['s_url']}">
									<img id="prom_demo_img" class="design" src="{$prom_info_list['s_img1']}" alt="{$prom_info_list['s_title']}"></a>
							</div>
						</div>
					</dd>
				</dl>
			</div>
		</div>
		
	</div>
</div>

<script type="text/javascript">
    function SwitchImg(strSrc__,strSize__) { 
		var strUrl__ = "{$prom_info_list['s_url']}";
		var strtitle__ = "{$prom_info_list['s_title']}";
		
        $('#prom_demo_img').attr('src', strSrc__);
        $('#span_img_size').html(strSize__);
		
        var rtvalue;
        rtvalue = strUrl__.indexOf('?');
        if (rtvalue > 0) { 
            $('#prom_content_txt').val('<a href="'+strUrl__+'" target="_blabk"><img src="'+strSrc__+'" alt="'+strtitle__+'" /></a>');
        } else {
            $('#prom_content_txt').val('<a href="'+strUrl__+'" target="_blabk"><img src="'+strSrc__+'" alt="'+strtitle__+'" /></a>');
        }
    }
</script>
