<!--{template header}--><!--contain start-->
<div class="wrapper">
    <div class="container_24">
        <!--{template user/user_nav}--><!--main start-->
        <section class="clearfix section mt_10">
            <!--{template user/user_side}-->
            <div class="show_panel ">
		        <div class="">
		            <div class="">
		                <!--main content-->
		                <div class=" clearfix box default">
                            <!--header内容头部 start-->
                            <header class="clearfix box_header">
                                <h2 class="box_title">文章管理   <a href="index.php?do=user&view=space&op=article">添加文章</a></h2>							                              
                                <div class="clear">
                                </div>
                            </header>
                            <!--header内容头部 end--><!--detail内容 start-->
                            <article class="box_detail">
                            
                                <div class="">
                                    <!--from表单 start-->
                                    <div class="clearfix box pad10">
                                        <form action="{$url}#userCenter" method="post" id="frm">
                                            <input type="hidden" name="page" value="{$page}">
                                            <div class="rowElem tool_bar clearfix">
                                                <div class="service_type mr_5 fl_l clearfix">
                                                 <label class="t_1" style="float:left;">
                                                		文章类型{$_lang['zh_mh']}
                                                	</label>
													<select name="art_type" class="fl_l" style="width:70px;">
														<option value="">全部</option>
														<option value="1" {if $art_type==1}selected="selected"{/if}>公司新闻</option>
														<option value="2" {if $art_type==1}selected="selected"{/if}>行业资讯</option>
													</select>
                                                </div>
												<div class="mr_5 fl_l clearfix">
                                                	<label class=="t_1 fl_1">
                                                		文章标题{$_lang['zh_mh']}
                                                	</label>
                                                    <input type="text" name="art_title" class="togg_u txt_input" value="{$art_title}" size="13"/>
                                                </div>
                                                <div class="fl_l mr_5 clearfix">
                                                    <label class="t_l fl_l">
                                                                                                                        文章发布时间{$_lang['zh_mh']}
                                                    </label>
													
                                                    
                                                    		<input type="text" name="start_time" class="txt" value="{$start_time}" size="8" onclick="showcalendar(event, this, 0)"> - 
															
															<input type="text" name="end_time" value="$end_time" class="txt" size="8" onclick="showcalendar(event, this, 0)">
                                                           
												</div>
                                            
                                                <div class="fl_r">
                                                    <button class="submit" type="submit" name="sbt_search" value="{$_lang['search']}" style="padding:2px 10px">
                                                        <span class="icon magnifier"></span>{$_lang['search']}
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                        <!--date_table数据表格 start-->
                                        <div class="data_list">
                                            <table cellpadding="0" cellspacing="0" class="data_table">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">
                                                          分类
                                                        </th>
												       <th scope="col">
                                                          标题
                                                        </th>
                                                       
                                                        <th scope="col" style="width:105px">
                                                            添加时间
                                                        </th>
														
                                                        <th scope="col" style="width:120px">
                                                          操作
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {if $art_info}
                                                    {loop $art_info $k $v}
                                                    <tr>
                                                        <td>															
															{if $v['art_type']=='1'}
															<p>公司新闻</p>											
															{elseif $v['art_type']=='2'}
															<p>行业资讯</p>															
															{/if}
													   </td>
													   <td>
															<p><a href="index.php?do=shop&sid={$v[shop_id]}&view=news_info&art_id={$v[art_id]}" target="_blank" title="{$v['art_title']}"><!--{eval echo kekezu::cutstr($v['art_title'],20)}--></a></p>
															
                                                        </td>
                                                       
                                                        <td>
                                                            <!--{date('Y-m-d',$v['pub_time'])}-->
                                                        </td>
                                                        														
                                                        <td>
                                                            <a href="index.php?do=user&view=space&op=article&art_id={$v['art_id']}">{$_lang['edit']}</a> |														
															<a href="{$url}&art_id={$v['art_id']}&operate=del" onclick="return del(this);">{$_lang['delete']}</a>
														</td>
                                                    </tr>
                                                    {/loop}
                                                    {else}
                                                    <tr>
                                                        <td colspan="5" class="t_c">
                                                            {$_lang['norecord']}
                                                        </td>
                                                    </tr>
                                                    {/if}
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="5" class="t_r">
                                                            {$_lang['total']}:{$count}{$_lang['ge']}
                                                        </td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                        <!--data_table数据表格 end-->
                                        <div class="page clearfix">
                                            <p>
                                                {$pages['page']}
                                            </p>
                                        </div>
                                    </div>
                                    <!--from表单 end-->
                                </div>
                            </article>
                            <!--detail内容 end-->
                        </div>
                    </div>
                    <!--main content end -->
                    <div class="clear">
                    </div>
                </div>
            </div>
        </section>
        <!--main end-->
    </div>
</div>
<!--contain end-->
<script type="text/javascript">
    function del(obj){
	var url = obj.href;
      showDialog("{$_lang['confirm_delete']}",'confirm',"{$_lang['operate_notice']}",function(){
		 siteSub(url,1,false);
		});return false;
    }
  </script>
<!--{template user/user_footer}-->
<!--{template footer}-->
