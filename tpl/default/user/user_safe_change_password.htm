<!--{template header}--><!--contain start-->
<div class="wrapper">
    <div class="container_24">
        <!--{template user/user_nav}-->
		<!--main start-->
        <section class="clearfix section">
        <!--{template user/user_side}-->
            <div class="show_panel ">
		        <div class="">
		            <div class="">
		                <!--main content-->
		                <div class=" clearfix box default">
                    <!--header内容头部 start-->
                    <header class="clearfix box_header">
                        <h2 class="box_title">密码修改</h2>
                        <div class="clearfix">
				          <nav class="box_nav">
				           <ul>
				             {loop $third_nav $k $v}
				               <li {if $opp==$k}class="selectedLava"{/if}>
				                   <a href="{$ac_url}&opp={$k}#userCenter" title="$v['1']">$v['0']</a>
				               </li>
				             {/loop}
				           </ul>
				          </nav>
				        </div>
                    </header>
                    <!--header内容头部 end-->
					
					<!--detail内容 start-->
					  
                    <article class="box_detail">
                        <div class="messages m_warn clearfix">
                           <div class=""><strong>友情提醒：</strong>网站密码用于用户登录，请妥善保管密码！IT帮手网工作人员不会以任何理由向您索取密码。
</div>
                        </div>
                           <div class="box_detail">
                                <div class="clearfix font14">
                                <form action="{$ac_url}&opp={$opp}" method="post" name="frm" id="frm" onload="document.form.autocomplete.setAttribute('autocomplete', 'off');">
                                 <input type="hidden" name="formhash" id="formhash" value="{FORMHASH}">
								    <div class="rowElem mb_10 clearfix">
                                        <label class="mark t_r">
                                            {$_lang['current_pwd']}{$_lang['zh_mh']}
                                        </label>
                                        <div class="grid_11">
                                            <input style="width:200px;" class="txt_input" type="password" size="40" title={$_lang['enter_old_pwd']} name="old_password" id="old_password" limit="required:true" ajax="{$origin_url}&op={$op}&check_old=" msg={$_lang['enter_old_pwd']} msgArea="span_old"/><span id="span_old"></span>
                                        </div>
                                    </div>
                                    <div class="rowElem mb_10 clearfix">
                                        <label class="mark t_r">
                                            设置新密码{$_lang['zh_mh']}
                                        </label>
                                        <div class="grid_11">
                                            <input style="width:200px;" class="txt_input" type="password" size="40" title={$_lang['enter_new_pwd']} name="new_password" id="new_password" limit="required:true;len:6-15" msg={$_lang['pwd_enter_err']} msgArea="span_new" /><span id="span_new"></span>
                                        </div>
                                    </div>
                                    <div class="rowElem mb_10 clearfix">
                                        <label class="mark t_r">
                                           确定新密码{$_lang['zh_mh']}
                                        </label>
                                        <div class="grid_11">
                                            <input style="width:200px;" class="txt_input" type="password" size="40" title={$_lang['confirm_new_pwd']} name="new_equal" id="new_equal" limit="required:true;equals:new_password" msg={$_lang['confirm_pwd_enter_err']} msgArea="span_new_equal"/><span id="span_new_equal"></span>
                                        </div>
                                    </div>
                                    <div class="rowElem clearfix form_button">
                                        <div class="grid_8">
                                            &nbsp;
                                        </div>
                                        <div class="grid_10 t_l">
                                            <button class="submit grid_2 alpha" type="button" value="{$_lang['submit']}" onclick="siteSub('frm',2,true)">
                                                {$_lang['submit']}保存
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                    <!--from表单 end-->
                                </div>
                            </div>
                            <!--detail内容 end-->
                        </div>
                        <!--main content end-->
                    </div>
                    <div class="clear">
                    </div>
                </div>
            </div>
        </section>
        <!--main end-->
    </div>
</div>		
<script type="text/javascript">
	
	In('form') ;
</script>
<!--contain end-->
<!--{template user/user_footer}-->
