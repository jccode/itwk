<script type="text/javascript" src="resource/js/xheditor/xheditor.js"></script>
<script type="text/javascript">
In('form'); 
 var editor = '';
 var opp = '{$opp}';
	$(function(){
		if(opp!='contact'){
		   editor = $("#shop_"+opp).xheditor({});
		   editor.checkInner();			
		}else{
		  editor = $("#contact_type").xheditor({});
		  editor.checkInner();
		}
		
		
	})
/**
* 表单提交 编辑空间
* @param  obj
*/
function check_edit(obj){
	if(opp=='intro'){
		var i = contentCheck('shop_intro',"公司简介",20,1500,1,'desc',editor);
	}else if(opp=='honor'){
		var i = contentCheck('shop_honor',"荣誉资质",20,1500,1,'desc',editor);
	}else if(opp=='power'){
		var i = contentCheck('shop_power',"团队实力",20,1500,1,'desc',editor);
	}else if(opp=='report'){
		var i = contentCheck('shop_report',"公司采风",20,1500,1,'desc',editor);
	}else{
		var i = contentCheck('contact_type',"联系方式",20,1500,1,'desc',editor);
	}
	if(i){  
        siteSub('frm',2,true);
    }
}

</script>
