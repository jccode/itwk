<!--{template header}--><!--contain start-->
<div class="wrapper">
    <div class="container_24">
        <!--{template user/user_nav}-->
		<!--main start-->
      
        <section class="clearfix section">
            <!--{template user/user_side}-->
            <div class="show_panel ">
		        <div class="">
		            <div class="">
		                <!--main content-->
		                <div class=" clearfix box default">
                            <!--header内容头部 start-->
                            <header class="clearfix box_header">
                                <h2 class="box_title">{$_lang['basics']}</h2>
                                <div class="">
                                    <nav class="box_nav">
                                        <ul>
                                           <ul>
                                        	<li  {if $opp=="basic"}class="selectedLava"{/if}>
                                        		<a href="{$ac_url}&opp=basic#userCenter" title="基本资料">基本资料</a>
                                        	</li>
											<li   {if $opp=="exp"}class="selectedLava"{/if}>
                                        		<a href="{$ac_url}&opp=exp#userCenter" title="成长经历">成长经历</a>
                                        	</li>
											<li   {if $opp=="cert"}class="selectedLava"{/if}>
                                        		<a href="{$ac_url}&opp=cert#userCenter" title="技能证书">技能证书</a>
                                        	</li>
											<!-- <li   {if $opp=="contact"}class="selectedLava"{/if}>
				                        		<a href="{$ac_url}&opp=contact#userCenter" title="联系方式">联系方式</a>
				                        	</li> -->
                                        </ul>
                                        </ul>
                                    </nav>
                                </div>
                                <div class="clear">
                                </div>
                            </header>
                            <!--header内容头部 end-->
                            
                            <div class="box_detail">
                                <!--个人经历start-->
                                <div class="clearfix">
                                	{if $exp_info}
                                    <div >
                                        <h3 class="mt_10 mb_10">已添加的成长经历</h3>
                                        {loop $exp_info $v}
                                        <div class="exp_info pb_10 border_b_c mb_10 clearfix" id="{$v['ext_id']}">
                                            <div class="grid_16 alpha">
                                                <span>{$v['v1']}{$_lang['to']}{$v['v2']}</span>
                                                <p style="word-wrap : break-word ;word-break:break-all;">
                                                    {$v['v3']}
                                                </p>
                                            </div>
                                            <div class="grid_2 omega mt_20 tool_bar">
                                                <a href="javascript:void(0)" title="{$_lang['edit']}" class="mr_10 fl_l" onclick="edit(this,$v['ext_id'],'$v['v1']','$v['v2']');"><span class="icon16 pencil">{$_lang['edit']}</span></a>
                                                <a href="javascript:void(0)" title="{$_lang['delete']}"class="fl_l" onclick="del($v['ext_id'])"><span class="icon16 delete">{$_lang['delete']}</span></a>
                                            </div>
                                            <div class="clear">
                                            </div>
                                        </div>
                                        {/loop} 
                                    </div>
									{/if}
                                    <!--from表单 start-->
                                    <div id="form">
                                      
                                        <h3>添加成长经历</h3>
                                        <form action="{$ac_url}&opp={$opp}" method="post" id="frm" name="frm">
                                         <input type="hidden" name="formhash" id="formhash" value="{FORMHASH}">
										    <input type="hidden" name="ac" id="ac" value="add">
											<input type="hidden" name="ext_id" id="ext_id">
                                            <div class="rowElem clearfix" id="start">
                                                <label class="grid_3 t_r">
                                                   {$_lang['start_time']}{$_lang['zh_mh']}
                                                </label>
                                                <input class="txt_input" size="22" type="text" name="exp[v1]" onclick="showcalendar(event, this, 0)" title="{$_lang['start_time']}" id="v1"
												 limit="required:true;type:date;less:<!--{date('Y-m-d H',time())}-->" value="<!--{date('Y-m-d',time()-86400)}-->" msgArea="span_v1"
												  msg="{$_lang['start_time_early']}<!--{date('Y-m-d',time())}-->" title="{$_lang['start_time_early']}<!--{date('Y-m-d',time())}-->"/><span id="span_v1"></span>
                                            </div>
                                            <div class="rowElem clearfix" id="end">
                                                <label class="grid_3 t_r">
                                                    {$_lang['deadline']}{$_lang['zh_mh']}
                                                </label>
                                                <input class="txt_input" size="22" type="text" name="exp[v2]" onclick="showcalendar(event, this, 0)" title="{$_lang['deadline']}" id="v2"
												 limit="required:true;type:date;than:v1" value="<!--{date('Y-m-d',time())}-->"
												  msgArea="span_v2" msg="{$_lang['dealy_time_later']}" title="{$_lang['dealy_time_later']}"/><span id="span_v2"></span>
                                            </div>
                                            <div class="rowElem clearfix" id="desc">
                                                <label class="grid_3 t_r">
                                                    {$_lang['exp_describe']}{$_lang['zh_mh']}
                                                </label>
                                                <div class="grid_14">
                                                <textarea rows="5" cols="70" style="width:300px;height:100px;" title="{$_lang['length_about_exp_description']}"
												 name="exp[v3]"  id="v3" onkeyup="checkInner(this,180,event);" onkeydown="checkInner(this,180,event)"></textarea>
                                                 <div class="c999" id="length_show">{$_lang['exp_limit']}</div>
												 </div>
												
                                            </div>
                                            <div class="rowElem clearfix form_button">
                                                <button type="button" class="submit"  name="sbt_add" id="sbt_add" value="{$_lang['add_exp']}" onclick="check_form('frm')">
                                                    <span class="check icon"></span>{$_lang['add_exp']}
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <!--from表单 end-->
                                </div>
                                <!--个人经历end-->
                            </div>
                            <!--detail内容 end-->
                        </div>
                        <!--main content end-->
                    </div>
                    <div class="clear">
                    </div>
                </div>
            </div>
        </section>
        <!--main end-->

</div>
<!--contain end-->
<script type="text/javascript">
	In('form');
	var Today = '{$today}';
    /**
     * 删除经历
     * @param {Object} ext_id 经历编号
     */

    function del(ext_id){
		showDialog("{$_lang['confirm_delete']}{$_lang['this_exp']}","confirm","{$_lang['operate_notice']}",function(){
            var url = '$ac_url&opp=$opp&ac=del&ext_id=' + ext_id;
            $.getJSON(url, function(json){
                if (json.status == '1') {
					showDialog( json.msg, "right",'操作提示',"location.href='{$ac_url}'",'','',1);
                }
                else {
					showDialog( json.msg, "right",'操作提示',"location.href='{$ac_url}'",'','',1);
                }
            })
		});return false;
    }
    
    /**
     * 编辑经历
     * @param {Object} obj 当前对象
     * @param {Object} ext_id 经历比爱好
     * @param {Object} v1 开始时间
     * @param {Object} v2 结束时间
     * @param {Object} v3 经历描述
     */
    function edit(obj, ext_id, v1, v2, v3){
        $(obj).next().remove();
        $("#form h3").html("{$_lang['edit_personal_exp']}");
        $("#form #sbt_add").val("{$_lang['edit_exp']}").text("{$_lang['edit_exp']}");
        $("#form #ac").val("edit");
        $("#form #v1").val(v1);
        $("#form #v2").val(v2);
		var v3 = $(obj).parent().prev().children('p').html();
		
        $("#form #v3").val($.trim(v3).replace('&lt;','<','g').replace('&gt;','>','g'));
        $("#ext_id").val(ext_id);
        $("#form").insertAfter($(obj).parent().parent());
    }
    function checkDay(){
		 var st = $("#v1").val();
			if(st>Today){
			   tipsAppend("start", "{$_lang['warm_about_start']}", 'warning', 'm_warn');
				return false;
		}
	}
    /**
     * 表单提交  添加/编辑经历
     * @param {Object} obj
     */
    function check_form(obj){
        var st = $("#v1").val();
        var end = $("#v2").val();
		if(st>Today){
			  tipsAppend("start", "{$_lang['warm_about_start']}", 'warning', 'm_warn');
			   return false;
		}
        if (st >= end) {
            tipsAppend("end", "{$_lang['warm_about_start_time']}", 'warning', 'm_warn');
            var v2 = $("#v2");
            v2.attr(v2['0'].title ? 'title' : 'original-title', "{$_lang['warm_about_start_time']}").focus();
            return false;
        }
		if(end>Today){
            tipsAppend("end", "{$_lang['warm_about_end_time']}", 'warning', 'm_warn');
            return false;
		}
        var i = checkForm(document.getElementById(obj));
         if (i){
				if(contentCheck('v3',"{$_lang['exp_describe']}",20,180,1,'desc')){
					showWindow('sitesub',obj,'post','0');return false;
            		return true;
				}else{
          		  return false;
				}
       }else{ 
            return false;
  	 	}
    }
</script>
<!--main end-->
